        aws-secret-access-key: Bz6pCC/Ths0C+bK3hm/cjlC4GnJPGOHu6dhB92zP
        aws-region: us-east-1

    - name: Login to Amazon ECR
      run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 935112862275.dkr.ecr.us-east-1.amazonaws.com

